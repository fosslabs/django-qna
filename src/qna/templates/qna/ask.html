{% extends "qna/base.html" %}
{% block title %} Ask new question {% endblock %}
{% block content %}
        <div class="row">
          <div class="span12">
            <form action="">
               <fieldset>
                 <legend>Ask new question</legend>
                 <div class="clearfix">
                   <label for="title">Title</label>
                   <div class="input">
                     <input class="xxlarge" id="title" name="title" size="30" type="text">
                   </div>
                 </div>
                 <div class="clearfix">
                   <div class="input">
                     <textarea class="xxlarge" id="question" name="question" rows="3"></textarea>
                     <span class="help-block">
                       Insert your question here.
                     </span>
                   </div>
                 </div>
                 <div>
                   <input type="submit" class="btn primary pull-right" value="Ask question">
                 </div>
               </fieldset>
            </form>
          </div>
        </div>
{% endblock %}
